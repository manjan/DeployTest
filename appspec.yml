version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/testdeploy/
permissions:
  - object: /var/www/html/havas-scripts/
    pattern: "**"
    owner: ec2-user
    mode: 777
    type:
      - file
hooks:
ApplicationStart:
  - location: /havas-scripts/restart-apache.sh
    timeout: 300
    runas: root